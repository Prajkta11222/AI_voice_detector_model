<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detector - API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 120px;
            font-family: monospace;
            resize: vertical;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #e8e8ff;
            border-color: #764ba2;
        }
        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .result h3 {
            margin-bottom: 15px;
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .result-item strong {
            display: inline-block;
            min-width: 150px;
        }
        .ai-generated {
            color: #dc3545;
            font-weight: bold;
        }
        .real-human {
            color: #28a745;
            font-weight: bold;
        }
        .info-box {
            background: #e8e8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .info-box p {
            margin: 5px 0;
            color: #333;
        }
        .info-box code {
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Voice Detector</h1>
        <p class="subtitle">Test your deployed API</p>
        
        <div class="info-box">
            <p><strong>API Endpoint:</strong> <code>https://ai-voice-detetctor.onrender.com/api/voice-detection</code></p>
            <p><strong>Supported Languages:</strong> English, Hindi, Malayalam, Telugu, Tamil</p>
            <p><strong>Supported Formats:</strong> WAV, MP3, FLAC</p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="apiKey">API Key (from Render Dashboard) *</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    placeholder="Enter your API key"
                    required
                >
            </div>

            <div class="form-group">
                <label for="language">Language *</label>
                <select id="language" required>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="telugu">Telugu</option>
                    <option value="tamil">Tamil</option>
                </select>
            </div>

            <div class="form-group">
                <label>Audio File *</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="audioFile" 
                        accept=".wav,.mp3,.flac"
                        required
                    >
                    <label for="audioFile" class="file-input-label">
                        üìÅ Click to select audio file (WAV, MP3, FLAC)
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Detect AI Voice
            </button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            ‚è≥ Processing... Please wait...
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const apiUrl = 'https://ai-voice-detetctor.onrender.com/api/voice-detection';
        
        // File input handling
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('fileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const language = document.getElementById('language').value;
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!apiKey) {
                showError('Please enter API key');
                return;
            }
            
            if (!file) {
                showError('Please select an audio file');
                return;
            }

            // Show loading
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                // Convert file to base64
                const base64Audio = await fileToBase64(file);
                
                // Get file extension
                const audioFormat = file.name.split('.').pop().toLowerCase();
                
                // Make API request
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({
                        language: language,
                        audioFormat: audioFormat,
                        audioBase64: base64Audio
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || data.detail || 'Request failed');
                }
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Remove data URL prefix
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Show success result
        function showSuccess(data) {
            const resultDiv = document.getElementById('result');
            const resultClass = data.is_ai ? 'ai-generated' : 'real-human';
            const resultText = data.result || (data.is_ai ? 'AI-GENERATED' : 'REAL HUMAN');
            
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>‚úÖ Detection Complete!</h3>
                <div class="result-item">
                    <strong>Result:</strong> 
                    <span class="${resultClass}">${resultText}</span>
                </div>
                <div class="result-item">
                    <strong>AI Probability:</strong> 
                    ${(data.ai_probability * 100).toFixed(2)}%
                </div>
                <div class="result-item">
                    <strong>Confidence:</strong> 
                    ${(data.confidence * 100).toFixed(2)}%
                </div>
                <div class="result-item">
                    <strong>Is AI:</strong> 
                    ${data.is_ai ? 'ü§ñ Yes' : 'üë§ No'}
                </div>
            `;
        }

        // Show error
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>‚ùå Error</h3>
                <div class="result-item">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
